<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - VCarClube</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo" style="display: flex; justify-content: center;">
                <img src="img/logo-preto.png" alt="VCarClube Logo" class="logo">
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="person-outline" class="input-icon"></ion-icon>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Enviar</button>
            </form>
            
            <div class="login-footer">
                <p>Lembrou sua senha? <a href="login.html">Voltar para login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
