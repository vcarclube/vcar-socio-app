<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VCarClube</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container register-container">
            <div class="login-logo" style="display: flex; justify-content: center;">
                <img src="img/logo-preto.png" alt="VCarClube Logo" class="logo">
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="person-outline" class="input-icon"></ion-icon>
                        <input type="text" id="name" name="name" placeholder="Nome completo" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="card-outline" class="input-icon"></ion-icon>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="call-outline" class="input-icon"></ion-icon>
                        <input type="text" id="phone" name="phone" placeholder="Telefone" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="shield-checkmark-outline" class="input-icon"></ion-icon>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
                    </div>
                </div>
                <div class="terms-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>
                <button type="submit" class="btn-login">Cadastrar</button>
            </form>
            <div class="login-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
