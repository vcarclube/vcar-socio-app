<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - VCarClube</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo" style="display: flex; justify-content: center;">
                <img src="img/logo-preto.png" alt="VCarClube Logo" class="logo">
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="person-outline" class="input-icon"></ion-icon>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-wrapper">
                        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-footer">
                <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/login.js"></script>
</body>
</html>
