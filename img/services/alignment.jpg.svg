<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <g transform="translate(400, 300)">
    <!-- Tire -->
    <circle cx="0" cy="0" r="150" fill="#333" stroke="#222" stroke-width="10"/>
    <circle cx="0" cy="0" r="120" fill="#444"/>
    <circle cx="0" cy="0" r="50" fill="#777"/>
    <circle cx="0" cy="0" r="30" fill="#555"/>
    <!-- Alignment marks -->
    <path d="M0,-150 L0,-180" stroke="#ff5722" stroke-width="8" stroke-linecap="round"/>
    <path d="M0,150 L0,180" stroke="#ff5722" stroke-width="8" stroke-linecap="round"/>
    <path d="M150,0 L180,0" stroke="#ff5722" stroke-width="8" stroke-linecap="round"/>
    <path d="M-150,0 L-180,0" stroke="#ff5722" stroke-width="8" stroke-linecap="round"/>
    <!-- Tread pattern -->
    <path d="M-100,-20 L100,-20 M-100,0 L100,0 M-100,20 L100,20" stroke="#222" stroke-width="5" stroke-linecap="round"/>
    <path d="M-20,-100 L-20,100 M0,-100 L0,100 M20,-100 L20,100" stroke="#222" stroke-width="5" stroke-linecap="round"/>
  </g>
  <text x="400" y="500" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">Alinhamento e Balanceamento</text>
</svg>