<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <g transform="translate(400, 300)">
    <!-- Battery outline -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#333"/>
    <!-- Battery terminals -->
    <rect x="-30" y="-100" width="20" height="20" fill="#777"/>
    <rect x="30" y="-100" width="20" height="20" fill="#777"/>
    <text x="-20" y="-80" font-family="Arial" font-size="24" fill="white">-</text>
    <text x="40" y="-80" font-family="Arial" font-size="24" fill="white">+</text>
    <!-- Lightning bolt -->
    <path d="M0,-50 L-40,10 L-10,10 L-30,70 L40,0 L0,0 Z" fill="#ffc107" stroke="#fff" stroke-width="5"/>
    <!-- Electric waves -->
    <path d="M-150,0 C-130,-30 -110,30 -90,0 C-70,-30 -50,30 -30,0" fill="none" stroke="#2196f3" stroke-width="8" stroke-linecap="round"/>
    <path d="M30,0 C50,-30 70,30 90,0 C110,-30 130,30 150,0" fill="none" stroke="#2196f3" stroke-width="8" stroke-linecap="round"/>
  </g>
  <text x="400" y="500" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">Sistema El√©trico</text>
</svg>